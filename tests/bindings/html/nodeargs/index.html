<html>
  <head>
    <link href="./index.lol" type="intl/l20n" />
    <script type="text/javascript;version=1.8" src="../../../../min/l20n.js"></script>

    <link rel="stylesheet" type="text/css" href="../_lib/jasmine/jasmine.css">
    <link rel="stylesheet" type="text/css" href="../_lib/test.css">
    <script type="text/javascript" src="../_lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../_lib/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="../_lib/runtests.js"></script>
    <script type="text/javascript" src="spec.js"></script>

    <script type="intl/l20n-data">
    {
        "user": {
            "name": "Maggie",
            "gender": "female"
        },
        "downloadCount": 5
    }
    </script>
  </head>
  <body>
    <p class="intro">
      This example introduces a new attiribute "data-l10n-args" that is a JSON 
      object that overloads the document level context data with node level 
      context data. It allows the developer to provide specific data items that 
      may impact the localization of the given node
    </p>
    <h1 data-l10n-id="window_title"></h1>
    <span data-l10n-id="name"></span><input type="text" data-l10n-id="name_input"/>
    <br/>
    <br/>
    <span data-l10n-id="download_status" data-l10n-args='{"user":{"name":"Mark"}}'></span>
    <span data-l10n-id="mood" data-l10n-args='{"user":{"gender":"male"}}'></span>
  </body>
</html>
